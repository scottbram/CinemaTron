<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="CinemaTron">
	<meta name="author" content="Scott Bram">

	<title>CinemaTron | Curated film favs</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Krub:300,300i,400,400i,500,500i,700,700i|Mada:300,400,500,700,900&display=swap" rel="stylesheet">

<body>
	<header id="site_header">
		<h1>CinemaTron</h1>
	</header>

	<main id="movie_admin">
		<div id="movie_list_status" class="alert alert-info fade show" role="alert">
			<span class="spinner spinner-border spinner-border-md" role="status" aria-hidden="true"></span>
			<span id="movie_list_status_msg">Movies loading...</span>
		</div>

		<div id="movie_admin_list"></div>

		<div id="movie_admin_list_actions">
			<button class="btn btn-primary save_all" type="button" style="display: none" disabled>Save</button>
			<span id="movie_admin_list_actions_msgs"></span>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="js/site.min.js"></script>
	<script src="js/movie_admin.min.js"></script>
</body>
</html>
