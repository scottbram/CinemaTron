<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Cinematron">
	<meta name="author" content="Scott Bram">

	<title>CinemaTron | Curated film favs</title>

	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Mada:300,400,500,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/site.min.css">

	<script defer src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script defer src="js/shared/utils.min.js"></script>
	<script defer src="js/shared/site.min.js"></script>
	<script defer src="js/shared/auth.min.js"></script>
	<script defer src="js/modules/account.min.js"></script>
</head>
<body>
	<header id="site_header">
		<h1><a href="/">CinemaTron</a></h1>
	</header>
	
	<nav id="site_nav" class="navbar navbar-expand-lg navbar-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#site_nav_items" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="site_nav_items" class="nav-pills collapse navbar-collapse fast-transition">
			<a class="nav-item nav-link" href="movie-listings">Movie List</a>
			<a class="nav-item nav-link" href="movie-admin">Admin</a>
			<a class="nav-item nav-link acct-main active" href="acct-main">Account</a>
		</div>
		<button class="btn btn-primary auth-loginout">Log in</button>
	</nav>
	
	<main id="acct_main" class="site-main">
		<header>
			<h2>Account</h2>
		</header>
		
		<div class="main-content">
			<div class="status-container alert alert-info fade show" role="alert">
				<span class="spinner spinner-border spinner-border-md" role="status" aria-hidden="true"></span>
				<span class="status-msg">Checking authentication...</span>
			</div>

			<form id="auth_pw_set" class="auth_form" style="display: none;">
				<div class="form-group" class="auth_form">
					<label for="auth_pw_set_dispName">Name</label>
					<input id="auth_pw_set_dispName" name="auth_pw_set_dispName" data-authfld="auth_dispname" class="form-control" type="text" required>
				</div>
				<div class="form-group" class="auth_form">
					<label for="auth_pw_set_email">Email address</label>
					<input id="auth_pw_set_email" name="auth_pw_set_email" data-authfld="auth_eml" class="form-control" type="email" aria-describedby="emailHelp" required>
				</div>
				<div class="form-group">
					<label for="auth_pw_set_pw">Password</label>
					<input id="auth_pw_set_pw" name="auth_pw_set_pw" data-authfld="auth_pw" class="form-control" type="password" minlength="8" autocomplete="off" required>
				
					<div class="validHelp">
						<small class="validHelp_ListHeader">Password must conatin at least:</small>
						<ul>
							<li id="auth_pw_set_hint_minLength" class="validHelp_ListItem validHelp_minLength small invalid">Eight characters</li>
							<li id="auth_pw_set_hint_cases" class="validHelp_ListItem validHelp_ltrCases small invalid">One lower case and one upper case letter</li>
							<li id="auth_pw_set_hint_spcChar" class="validHelp_ListItem validHelp_spcChar small invalid">One special character: # $ @ ! % & * ? _ + - . , :</li>
						</ul>				
					</div>

					<label for="auth_pw_set_pw_dblChk">Retype password</label>
					<input id="auth_pw_set_pw_dblChk" name="auth_pw_set_pw_dblChk" class="form-control" type="password" minlength="8" autocomplete="off" required>
				</div>

				<button id="auth_pw_set_do" class="btn btn-primary" type="submit" disabled>Save all</button>
			</form>
		</div>		
	</main>
</body>
</html>
